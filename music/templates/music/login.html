{% extends 'base.html' %}
{% block title %}
  lOGIN
{% endblock title %}
{% block head %}
{% load static %}
<link rel="stylesheet" href="{% static 'music/register.css' %}">
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
{% endblock head %}
{% block body %}
  
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Login</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form action="/music/login/" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="username" placeholder="username" required=""><br>
					<input class="text" type="password" name="password" placeholder="password" required=""><br>
					<input type="submit" value="login" name="login">
				</form>
				<p>Don't have an account? <a href="/music/register/"> Register Now!</a></p>
			</div>
		</div>

		<ul class="colorlib-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
    <!-- //main -->
{% endblock body %}
